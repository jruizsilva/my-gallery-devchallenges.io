<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my gallery challenge - my solution</title>
    <meta name="description" content="Pagina web basada en un challenge de devchallenges.io">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="./img/devchallenges.png">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container h-margin">
        <header class="header">
            <section class="user">
                <img src="img/profilePhoto.png" alt="perfil photo" class="user__img">
                <h1 class="user__name main-text-color reset">Rodney Cotton</h1>
                <p class="user__location secundary-text-color reset">Helsinki, Finland</p>
            </section>
            <section class="user-info">
                <ul class="user-info__ul reset">
                    <li class="user-info__item">
                        <p class="user-info__number main-text-color reset">100</p>
                        <p class="user-info__posts tertiary-text-color reset">Posts</p>                   
                    </li>
                    <li class="user-info__item">
                        <p class="user-info__number main-text-color reset">2242</p>
                        <p class="user-info__followers tertiary-text-color reset">Followers</p>
                    </li>
                    <li class="user-info__item">
                        <p class="user-info__number main-text-color reset">1432</p>
                        <p class="user-info__following tertiary-text-color reset">Following</p>
                    </li>
                </ul>
            </section>
        </header>
        <main class="main">
            <ul class="main__ul reset">
                <li class="main__item"><img src="img/photo1.png" alt="photo 1" class="main__img"></li>
                <li class="main__item"><img src="img/photo2.png" alt="photo 2" class="main__img"></li>
                <li class="main__item"><img src="img/photo3.png" alt="photo 3" class="main__img"></li>
                <li class="main__item"><img src="img/photo4.png" alt="photo 4" class="main__img"></li>
                <li class="main__item"><img src="img/photo5.png" alt="photo 5" class="main__img"></li>
                <li class="main__item"><img src="img/photo6.png" alt="photo 6" class="main__img"></li>
            </ul>
        </main>
        <footer class="footer">
            <p class="footer__paragraph">created by <span class="footer__author">Jonathan Ruiz Silva</span> - <span class="page-reference">devChallenges.io</span></p>
        </footer>
    </div>
    
</body>
</html>
